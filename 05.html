<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😍반응형 홈페이지지😍</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        table { border-collapse: collapse;}  
        .colLine {
            line-height:200%;
            min-height:30px;
            border-bottom:1px dotted #333333;
            padding-top:5px;
            padding-bottom:5px;
        } 
    </style>
</head>
<body>
     <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <span class="material-icons">home</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">한문학과</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">논어</a></li>
                  <li><a class="dropdown-item" href="#">맹자</a></li>
                  <li><a class="dropdown-item" href="#">주역</a></li>
                </ul>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">국어국문학과</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">소설론</a></li>
                  <li><a class="dropdown-item" href="#">문법론</a></li>
                  <li><a class="dropdown-item" href="#">테스트</a></li>
                </ul>
              </li>

            </ul>
          </div>
        </div>
    </nav>

    


    <div class="container">
        <div class="row">   
            <div class="col colLine">

                <!-- Carousel -->
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>
                    
                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/la.jpg" alt="Los Angeles" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img src="img/chicago.jpg" alt="Chicago" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-item">
                        <img src="img/ny.jpg" alt="New York" class="d-block" style="width:100%">
                    </div>
                    </div>
                    
                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    </button>
                </div>



            </div>
        </div>

        <div class="row">
            <div class="col-2 colLine">
                <img src="img/la.jpg" class="img-fluid">
            </div>
            <div class="col colLine">
                <img src="img/ny.jpg" class="img-fluid">
            </div>
        </div>
        <div class="row">
            <div class="col-4 colLine">
                <img src="img/la.jpg" class="img-fluid rounded">
            </div>
            <div class="col colLine">
                <img src="img/ny.jpg" class="img-fluid rounded">
            </div>
        </div>

    </div>
</body>
</html>
