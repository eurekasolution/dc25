<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😍반응형 홈페이지지😍</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        table { border-collapse: collapse;}  
        .colLine {
            line-height:200%;
            min-height:30px;
            border-bottom:1px dotted #333333;
            padding-top:5px;
            padding-bottom:5px;
        } 
    </style>
</head>
<body>
    <div class="container-fluid bg-warning">
        <button type="button" class="btn btn-primary">
            <span class="material-icons">search</span>
        </button>
        
        <span class="material-icons">settings</span>
        


    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">한문학과</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">논어</a></li>
                  <li><a class="dropdown-item" href="#">맹자</a></li>
                  <li><a class="dropdown-item" href="#">주역</a></li>
                </ul>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">국어국문학과</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">소설론</a></li>
                  <li><a class="dropdown-item" href="#">문법론</a></li>
                  <li><a class="dropdown-item" href="#">테스트</a></li>
                </ul>
              </li>

            </ul>
          </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col colLine text-center">a</div>
            <div class="col colLine text-end">b</div>
            <div class="col colLine">c</div>
        </div>
        <div class="row">
            <div class="col colLine text-primary">a</div>
            <div class="col colLine text-danger">b</div>
            <div class="col colLine">c</div>
        </div>
        <div class="row">
            <div class="col-1 colLine bg-primary">a</div>
            <div class="col-3 colLine bg-danger">b</div>
            <div class="col colLine bg-success">c</div>
        </div>

        <div class="row">
            <div class="col-4 col-md-1 colLine bg-primary">a</div>
            <div class="col-4 col-lg-2 colLine bg-danger">b</div>
            <div class="col colLine bg-success">c</div>
        </div>
        <div class="row">
            <div class="col-4 d-none d-md-block col-md-1 colLine bg-primary">a</div>
            <div class="col-4 col-lg-2 colLine bg-danger">b</div>
            <div class="col colLine bg-success">c</div>
        </div>
        <div class="row">
            <div class="col-2 colLine">아이디</div>
            <div class="col colLine">
                <input type="text" class="form-control" placeholder="아이디 입력">
            </div>
        </div>
        <div class="row">
            <div class="col-2 colLine">비밀번호</div>
            <div class="col colLine">
                <input type="password" class="form-control" placeholder="비번 입력">
            </div>
        </div>
        <div class="row">
            <div class="col-2 colLine">지역선택택</div>
            <div class="col colLine">
                <select class="form-control"">
                    <option value="">------ 선택하세요 -----</option>
                    <option value="서울">서울</option>
                    <option value="경기">경기</option>
                    <option value="대전" selected>대전</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-2 colLine">자기소개</div>
            <div class="col colLine">
                <textarea class="form-control" rows="10" placeholder="자기소개를 쓰세요"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-2 colLine">
                <button type="button" class="btn btn-primary">등록</button>
            </div>
            <div class="col-2 colLine">
                <button type="button" class="btn btn-primary form-control">1</button>
            </div>
            <div class="col-2 colLine">
                <button type="button" class="btn btn-danger btn-sm form-control">1</button>
            </div>
            
        </div>

    </div>
</body>
</html>
